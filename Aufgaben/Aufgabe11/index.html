<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style11.css">
    <script src="playgroud-artyom-script11.js"></script>
    <script src="script11.js"></script>
</head>
<body>
    <main>
        <h1>ToDo App</h1>
        <p id="counter">3 in total</p>
        
        <h4>Klicke auf das Mikro, um die Spracheingabe zu aktivieren</h4>
        <i id="microphone" class="fas fa-microphone"></i>
        <p id="counter">3 in total,</p>
        <p id="done">1 done,</p>
        <p id="left">2 left</p>

        <div class="inputGroup">
            <input type="text" id="inputTodo" placeholder="Add another task">
            <button id="addButton"><i class="fas fa-plus-circle"></i></button>
        </div>

        <div id="todos"></div>
    </main>
</body>
</html>
