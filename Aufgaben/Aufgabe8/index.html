<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Pad 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style8.css">
    <script src="script8.js"></script>
</head>
<body>
    <div class="drum">
        <div id= "soundfun">
            <button id="kick"></button>
            <button id="snare"></button>
            <button id="hithat"></button><br>
        </div>
        <div id="soundnote">
            <button id="noteA"></button>
            <button id="noteC"></button>
            <button id="noteF"></button> <br>
            <button id="noteG"></button>
        <div id="soundlaugh">
            <button id="laugh1"></button>
            <button id="laugh2"></button><br>
        </div>
        <i class="fas fa-random" id="randombutton"></i>
        <i class="fas fa-play" id="playbutton"></i>
        <i class="fas fa-trash-alt" id="trashbutton"></i>
    </div>
</body>
</html>
